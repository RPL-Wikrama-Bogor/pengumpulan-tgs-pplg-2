<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let varNama = "Maman"
        function printText(nama){
            console.log("Hello world! Nama Saya "+nama)
        }
        printText(varNama)

        let printText2 = (nama) => {
            console.log("Hello world! Nama Saya "+nama);
        }
        printText2(varNama)

        let printHello = function printText(nama = "Atik"){
            console.log("Hello world! Nama Saya "+nama)
        }
        printHello()

        let harga = 1000
        let margin
        let hargaJual1 = harga + (margin || 500)
        let hargaJual2 = harga + (margin ?? 500)

        console.log(hargaJual1);
        console.log(hargaJual2);

        let angka = [1,2,3,4,5]
        let angkaBaru = angka.map((angka) => angka *2)
        console.log(angkaBaru);

        let angkaGanjil = angka.filter((angka) => angka % 2 === 1)
        console.log(angkaGanjil);

        let number1 = 1
        let text1 = "1"

        console.log(number1 == text1);
        console.log(number1 === text1);

        let sumAngka = angka.reduce((accumulator, currentValue) => accumulator + currentValue, 0) 

        let buah = ['apel','semangka','pisang']
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c','b','a','z']
        huruf.sort()
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'z')
        console.log(hasil)

        //array
        // const _fruits = ['apel','pisang','jeruk']
        const _fruits = new Array('apel','pisang','semangka')
        console.log(_fruits)
        // menambah dan menghapus element dalam array
        _fruits.push('jeruk') // menambah "jeruk" ke akhir array
        console.log(_fruits)
        
        // menghapus elemen terakhir dalam array
        _fruits.pop()
        console.log(_fruits)

        // menghapus elemen pertama dalam array
        _fruits.shift()
        console.log(_fruits)

        // menambah elemen di tengah array
        _fruits.splice(1,0, "melon")
        console.log(_fruits)

        // menghitung jumlah panjang array
        console.log( _fruits.length);

        // mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'));
        console.log(_fruits.indexOf('jeruk'));//jika tidak ditemukan akan bernilai -1

        const _numbers = new Array(0,1,2,3,4)
        // membuat salinan potongan array
        const _newNumbers = _numbers.slice(2,3)
        console.log(_newNumbers);

        // menggambungkan 2 array 
        const _fruits2 = ['lengkeng','melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits);




        //Object
        let _person = {
            name: 'Maman',
            age: 17,
            isMaried: false
        }

        //akses properti
        console.log(_person.name);
        console.log(_person['age']);

        //Menghapus Property Object
        console.log('Sebelum Menghapus: ')
        console.log(_person)
        delete _person.isMaried
        console.log('Setelah menghapus:')
        console.log(_person);

        //property shorthand
        const _jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30

        const _bangunDatar = { _jenis, _panjang, _lebar}
        console.log(_bangunDatar);

        //property existence, memeriksa properti dalam object
        let _student = {
            name: 'Maman',
            age: 17,
            className: 'RPL'
        }

        console.log("name" in _student)
        console.log("genre" in _student)
        console.log(_student.hasOwnProperty("name"))
        console.log(_student.hasOwnProperty("genre"))

        //case
        //buatlah sebuah fungsi javascript yang menggunakan filter untuk mengembalikan/menampilkan daftar buku dengan genre "fiction" dan hanya judulnya saja yang tampil

        const books = [
            {
                title:"Harry Potter and  the Sorcerer's Stone",
                author:"J.K Rowling",
                genre: "Fantasy",
                year:1997
            },
            {
                title:"To Kill a Mockingbird",
                author:"Harper Lee",
                genre: "Fiction",
                year:1960
            },
            {
                title:"The Great Gatsby",
                author:"F. Scott Fitzgerald",
                genre: "Fiction",
                year:1925
            }
        ];
        const fiction = books
        .filter((book) => book.genre === "Fiction")
        .map(book => book.title)
        console.log(fiction);

        let genre = books
        .filter((books) => books.genre == "Fiction")
        genre.forEach((genre) => console.log(genre.title))


        //buatlah sebuah fungsi JavaScript yang menggunakan map untuk mengembalikn/menampilkan daftar barang yang sudah didiskon 10%

        const product = [
            {
                name: "Laptop",
                price: 1000,
            },
            {
                name: "Smartphone",
                price: 500,
            },
            {
                name: "Tablet",
                price: 300,
            },
        ];
        const discount = product
        .map((product) => product.price * 0.9)
        console.log("Harga Laptop setelah diskon :$"+discount[0]);
        console.log("Harga Smartphone setelah diskon :$"+discount[1]);
        console.log("Harga Tablet setelah diskon :$"+discount[2]);

        const discountedProducts = product.map(product => ({ name: product.name, price: product.price * 0.9 }));
        discountedProducts.forEach(product => { console.log(`${product.name} seharga $${product.price}`); });

        // Buatlah sebuah fungsi javascript untuk menyatukan array products dan newProducts lalu tampilkan rata-rata harganya
        const newProducts = [
            {
                name: "Kulkas",
                price: 200,
            },
            {
                name: "TV",
                price: 300,
            }
        ];
    </script>
</body>
