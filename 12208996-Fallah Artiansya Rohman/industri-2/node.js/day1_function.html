<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let varNama = "Dudan"
        function printText(nama){
            console.log("Hello World! Nama saya " + nama)
        }
        printText(varNama)

        let printText2 = (nama) => {
            console.log("Hello World! Nama saya " + nama)
        }
        printText2(varNama)

        let printHello =function printText(nama = "Pengunjung"){
            console.log("Hello World! Nama saya " + nama)
        }
        printHello()

        let Harga = 1000
        let margin

        let HargaJual1 = Harga + (margin || 500)
        let HargaJual2 = Harga + (margin ?? 700)

        console.log(HargaJual1)
        console.log(HargaJual2)

        let angka = [1,2,3,4,5]
        let angkaBaru = angka.map((angka) => angka *2)
        console.log(angkaBaru)

        let angkaGanjil = angka.filter((angka) => angka % 2 === 1)
        console.log(angkaGanjil)

        let number1 = 1
        let text1 = "1"

        console.log(number1 == text1)
        console.log(number1 === text1)

        let sumAngka = angka.reduce((accumulator, currentValue) => accumulator + currentValue, 0)
        console.log(sumAngka)

        let buah = ['appel', 'pisang', 'semangka']
        buah.forEach((buah) => console.log(buah))

        let huruf = ['e','b','a','z']
        huruf.sort()
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'z')
        console.log(hasil)
        
    </script>
</body>
</html>
