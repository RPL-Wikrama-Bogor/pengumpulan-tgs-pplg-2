<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Deklarasi Object
        let _person ={
            name : "Zirdan",
            age : 17,
            isMaried : false
        }
        //Akses property
        console.log(_person.name)
        console.log(_person['age'])

        //menghapus property objek
        console.log('Sebelum menghapus: ')
        console.log(_person)
        delete _person.isMaried
        console.log('Setelah menghapus: ')
        console.log(_person)

        //property Shorthand
        const _jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30

        const _bangunDatar = {_jenis, _panjang, _lebar}
        console.log(_bangunDatar)

        //property Existense, memeriksa properti dalam object
        let _student = {
            name: "Dudan",
            age: 17,
            className: 'MPLB'
        }

        console.log("name" in _student)
        console.log("genre" in _student)
        console.log(_student.hasOwnProperty ("name"))
        console.log(_student.hasOwnProperty ("genre"))



        const _fruits = new Array('apel', 'pisang','semangka')
        console.log(_fruits)
        //menambah dan menghapus element array 
        _fruits.push("jeruk")
        console.log(_fruits)
        _fruits.pop()//menghapus element terakhir pada array
        console.log(_fruits)
        _fruits.shift()//menambah elemen di tengah array
        console.log(_fruits)
        _fruits.splice(1,0,"melon")//menambah element di tengah array
        console.log(_fruits)

        //menghitung jumlah panjang array
        console.log(_fruits)

        //mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'))
        console.log(_fruits.indexOf('semangka'))//jika tidak ditemukan akan bernilai -1

        const _numbers = new Array(0,1,2,3,4)
        //membuat salinan potongan array
        const _newNumbers = _numbers.splice(2,4)
        console.log(_newNumbers)

        //menghubungkan 2 Array
        const _fruits2 = ['lengkeng','melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits)
    </script>
</body>
</html>
