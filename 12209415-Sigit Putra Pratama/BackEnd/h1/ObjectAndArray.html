<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    
    <script>
      let buah = ["apel", "pisang", "Hulu adew"];
      buah.forEach((buah) => console.log(buah));

      let huruf = ["c", "b", "a", "z"];
      huruf.sort();
      console.log(huruf);

      let hasil = huruf.find((hasil) => hasil === "z");
      console.log(hasil);
      const _fruits = new Array("apel", "pisang", "Duren");
      console.log(_fruits);
      // menambah dan menghapus element dalam array
      _fruits.push("jeruk"); // menambahkan "jeruk" ke akhir array
      console.log(_fruits);
      _fruits.pop(); // menghapus element terakhir pada arrray
      console.log(_fruits);
      _fruits.shift(); // menghapus element pertama pada array
      console.log(_fruits);
      _fruits.splice(1,0,'Duren')// menambah element di tengah array
      console.log(_fruits)

      // menghitung jumlah panjang array
      console.log(_fruits.length);

      // mengembalikan nilai index element
      console.log(_fruits.indexOf("pisang"));
      console.log(_fruits.indexOf("Duren")); // jika tidak ditemukan akan bernilai -1

      const _numbers = new Array(0,1,2,3,4)
      // membuat salinan potongan array
      const _newNumbers = _numbers.slice(2,4)
      console.log(_newNumbers)

      // menggabungkan 2 Array
      const _fruits2 = ['lengkeng', 'melon']
      const _mergedFruits = _fruits.concat(_fruits2)
      console.log(_mergedFruits)

      // Deklarasi object
      let _person = {
        name: "John Doe",
        age: 30,
        isMaried: false
      }

      //Akses property
      console.log(_person.name)
      console.log(_person['age'])

      //menghapus properti object
      console.log('Sebelum menghapus: ')
      console.log(_person)
      delete _person.isMaried
      console.log('Setelah menghapus: ')
      console.log(_person)

      //Properti Sorthand
      const _jenis = 'persegi'
      const _panjang = 30
      const _lebar = 30

      const _bangunDatar = {_jenis, _panjang, _lebar}
      console.log(_bangunDatar)

      //Properti Existence, memeriksa porperti dalam object
      let _student = {
        name: "Jhon Surya",
        age: 30,
        className: 'RPL'
      }

      console.log("name" in _student)
      console.log("genre" in _student)
      console.log(_student.hasOwnProperty("name"))
      console.log(_student.hasOwnProperty("genre"))
      // hasOwnProperty sama kayak in untuk mengecek/memeriksa properti tersebut ada dalam object
      </script>
  </body>
</html>
