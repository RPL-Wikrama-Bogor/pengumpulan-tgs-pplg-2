<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //object
      let _person = {
        name: "atun",
        age: 16,
        isMaried: false,
      };

      //akses properti
      console.log(_person.name);
      console.log(_person["age"]);

      //menghapus properti objek
      console.log("sebelum menghapus: ");
      console.log(_person);
      delete _person.isMaried;
      console.log("Setelah menghapus: ");
      console.log(_person);

      //property shorthand
      const _jenis = "persegi";
      const _panjang = 30;
      const _lebar = 30;

      const _bangunDatar = { _jenis, _panjang, _lebar };
      console.log(_bangunDatar);

      //property existence, memeriksa properti dalam objek
      let _student = {
        nama: "atun",
        age: 16,
        className: 'RPL'
      }

      console.log("name" in _student)
      console.log("genre" in _student)
      console.log(_student.hasOwnProperty("name"))
      console.log(_student.hasOwnProperty("genre"))

        // _karena di gunakan berulang ulang
        const _fruits = new Array("apel", "pisang", "semangka");
        //menambah dan menghapus elemen array
        console.log(_fruits);
        _fruits.push("jeruk"); //menambah
        console.log(_fruits);
        _fruits.pop(); //menghapus elemen terakhir
        console.log(_fruits);
        _fruits.shift(); //menghapus elemen array pertama
        console.log(_fruits);
        _fruits.splice(1, 0, "melon"); //menambah element di tengah
        console.log(_fruits);
        //menghitung jumlah panjang array
        console.log(fruits.length);

        //mengambil nilai index element
        console.log(_fruits.indexOf("pisang"));
        console.log(_fruits.indexOf("jeruk"));
        //jika tidak ditemukan akan menampilkan -1

        const _numbers = new Array(0, 1, 2, 3, 4);
        //membuat salinan potongan array
        const _newNumbers = _numbers.slice(2, 4);
        console.log(_newNumbers);

        //menggabungkan 2 array
        const _fruits2 = ["lengkeng", "melon"];
        const _margedFruits = _fruits.concat(_fruits2);
        console.log(_margedFruits);
    </script>
  </body>
</html>
