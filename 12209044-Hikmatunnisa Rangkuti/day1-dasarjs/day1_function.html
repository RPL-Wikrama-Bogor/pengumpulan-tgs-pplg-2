<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //PURE FUNCTION
      let varNama = "atun";
      function printText(nama) {
        console.log("Hello World! Nama saya " + nama);
      }
      printText(varNama);

      //ARROW FUNCTION ada tanda panah =>=> => => => =>=>
      let printText2 = (nama) => {
        console.log("Hello World! Nama saya " + nama);
      };
      printText2(varNama);

      //first class
      let printHello = function printText(nama = "pengunjung") {
        console.log("Hello World! Nama saya " + nama);
      };
      printHello();

      let harga = 1000;
      let margin;
      let hargaJual1 = harga + (margin || 500);
      let hargaJual2 = harga + (margin ?? 500);
      //MEMBERI NILAI DEFAULT ?? + ||
      console.log(hargaJual1);
      console.log(hargaJual2);
      let angka = [1, 2, 3, 4, 5];
      let angkaBaru = angka.map((angka) => angka * 2);
      console.log(angkaBaru);

      //FILTER
      let angkaGanjil = angka.filter((angka) => angka % 2 === 1);
      console.log(angkaGanjil);

      let number1 = 1;
      let text1 = "1";

      console.log(number1 == text1);
      console.log(number1 === text1);

      //REDUCE MENGGABUNGKAN SEMUA ELEMEN ARRAY (PENJUMLAHAN DI DLAM ARRAY)
      let sumAngka = angka.reduce(
        (accumulator, currentValue) => accumulator + currentValue,
        0
      );
      console.log(sumAngka);

      let buah = ["appel", "anggur", "semangka"];
      buah.forEach((buah) => console.log(buah));

      //sort
      let huruf = ["c", "b", "a", "z"];
      huruf.sort();
      console.log(huruf);
      //FIND MENCARI BERDASARKAN PARAMETER
      //push menmbah///pop hapus akhir//shift hapus awal
      //mengecek panjang array length
      let hasil = huruf.find((hasil) => hasil === 'z')
      console.log(hasil)
    </script>
  </body>
</html>
