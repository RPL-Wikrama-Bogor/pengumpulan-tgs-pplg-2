<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nama = "@vlykz_"
        function printText(nama){
            console.log("Hello World! Nama saya "+nama)
        }
        printText(nama)

        let printText2 = (nama) => {
            console.log("Hello World! Nama ana "+nama)
        }
        printText2(nama)

        let printHello = function printText(nama = "Pengunjung") {
            console.log("Hello World! Nama gua "+nama)
        }
        printHello(nama)

        let harga = 1000
        let margin
        let hargaJual = harga + (margin || 500)
        let hargaJual2 = harga + (margin ?? 1000)

        console.log(hargaJual)
        console.log(hargaJual2)

        let angka = [1, 2, 3, 4, 5]
        let angkaBaru = angka.map((angka) => angka * 2)
        console.log(angkaBaru)

        let angkaGanjil = angka.filter((angka) => angka % 2 === 1)
        console.log(angkaGanjil)

        let number = 1
        let text = "1"

        console.log(number == text)
        console.log(number === text)

        let sumAngka = angka.reduce((accumulator, currentValue) => accumulator + currentValue, 0)
        console.log(sumAngka)

        let buah = ["apple", "banana", "watermelon"]
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c', 'g', 'y', 'r', 'p']
        huruf.sort()
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'y')
        console.log(hasil)

        const _fruits = new Array('apple', 'orange', 'banana')
        console.log(_fruits)
        _fruits.push("watermelon")
        console.log(_fruits)
        _fruits.pop()
        console.log(_fruits)
        _fruits.shift()
        console.log(_fruits)

        console.log(_fruits.length)

        console.log(_fruits.indexOf('apple'))
        console.log(_fruits.indexOf('banana'))
    </script>
</body>
</html>
