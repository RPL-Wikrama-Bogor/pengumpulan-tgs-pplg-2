<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const _fruits = new Array ('apel','pisang','semangka')
        console.log(_fruits)
        // menambah dan menghapus halaman
        // menambah jeruk ke akhir array 
        _fruits.push("jeruk")
        console.log(_fruits)
        // menghapus element terakhir pada array
        _fruits.pop()
        console.log(_fruits)
        // menghapus element pertama pada array
        _fruits.shift()
        console.log(_fruits)
        // menambah elemen di tengah array
        _fruits.splice(1,0, "melon") // 1, 0 bermaksud ingin menghapus berapa kalau diakhir 0 berarti hanya ingin menghapus
        console.log(_fruits)
        // menghitung jumlah panjang array
        console.log(_fruits.length)

        // mengembalikan nilai index element
        console.log(_fruits.indexOf('pisang'))
        console.log(_fruits.indexOf('jeruk'))


        const _numbers = new Array(0,1,2,3,4)
        // membuat salinan potongan array
        const _newNumbers = _numbers.slice(2,4)
        console.log(_newNumbers)

        const _fruits2 = ['lengkeng','melon']
        const _mergedFruits = _fruits.concat(_fruits2)
        console.log(_mergedFruits)

        // deklasrasi object
        let _person = {
            name:"osas",
            age:30,
            isMaried:false
        }

        // akses properti
        console.log(_person.name)
        console.log(_person['age'])

        // menghapus properti
        console.log("Sebelum Menghapus")
        console.log(_person)
        delete _person.isMaried
        console.log("Setelah Menghapus")
        console.log(_person)

        // property shorthand
        const _jenis = 'persegi'
        const _panjang = 30
        const _lebar = 30

        const _bangunDatar = {_jenis,_panjang,_lebar}
        console.log(_bangunDatar)

        let _student = {
            name:"John Chena",
            age:30,
            className: 'RPL'
        }

        console.log("name" in _student)
        console.log("genre" in _student)
        console.log(_student.hasOwnProperty("name"))
        console.log(_student.hasOwnProperty("genre"))

    </script>
</body>
</html>
