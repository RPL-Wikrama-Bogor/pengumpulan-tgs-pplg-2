<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let varNama = "Azqi"
        function printText(nama){
            console.log("Hello World! nama saya " +nama)
        }
        printText(varNama)
        
        let printText2 = (nama) => {
            console.log("Hello World! nama saya " +nama)
        }
        printText2(varNama)

        // function didalam variabel
        let printHello = function printText(nama = "Pengunjung"){
            console.log("Hello World! nama saya " +nama)
        }
        printHello()

        let harga = 1000
        let margin

        let hargaJual = harga + (margin ?? 500)
        let hargaJual2 = harga + (margin ?? 500)
        // ?? dan || digunakan untuk menambahkan (default menjadi 500) seperti diatas

        console.log(hargaJual)
        console.log(hargaJual2)

        let angka = [1,2,3,4,5]
        console.log(angka)

        let angkaBaru = angka.map((angka) => angka * 2)
        console.log(angkaBaru)

        let angkaGanjil = angka.filter((angka) => angka % 2 == 1)
        console.log(angkaGanjil)

        let number1 = 1
        let text1 = "1"

        console.log(number1 == text1)
        console.log(number1 === text1)

        let sumAngka = angka.reduce((accumulator, currentValue) => accumulator + currentValue)
        console.log(sumAngka)

        let buah = ['apel','pisang','semangka']
        buah.forEach((buah) => console.log(buah))

        let huruf = ['c','b','a','z']
        huruf.sort();
        console.log(huruf)

        let hasil = huruf.find((hasil) => hasil === 'z')
        console.log(hasil)

    </script>
</body>
</html>
