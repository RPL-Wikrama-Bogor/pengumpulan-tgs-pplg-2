        let number = 1

        let siswa = {
            nama: "Gemoy",

        }
        console.log(siswa)
        console.log(siswa.nama)
        console.log(siswa.usia)
        console.log(siswa.asal)

        // operator

        let number1 = 10
        let number2 = 4

        // aritmatika

        console.log(number1 + number2)
        console.log(number1 - number2)
        console.log(number1 * number2)
        console.log(number1 / number2)
        console.log(number1 % number2)

        // perbandiangan

        console.log(number == number2)
        console.log(number != number2)
        console.log(number > number2)
        console.log(number < number2)
        console.log(number >= number2)
        console.log(number <= number2)

        // operator logika

        console.log(number1 != number2 && number1 > number2)
        console.log(number1 == number2 || number1 != number2)

        // operator penugasan

        number1 = number1 + number2
        console.log(number1)

        number1 += number2
        console.log(number1)

        // operator null checking

        let object = {}
        
        let cekObject = object?.nama
        console.log(cekObject)

        console.log(cekUmur)

        // if statment
        
        if(siswa.usia >= 18){
            console.log("Dewasa")
        } else if(siswa.usia >= 12){
            console.log("Remaja")
        } else {
            console.log("anak anak")
        }
        
        // switch statement

        switch(siswa.asal){
            case "CyberLabs":
                console.log("Perusahaan");
                break;
            case "Wikrama":
                console.log("Sekolah");
                break;
            default:
                console.log("Umum");
        }
