<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const books = [
        {
          title: "Harry Potter and the Sorcerer's Stone",
          author: "J.K. Rowling",
          Genre: "Fantasy",
          year: 1997,
        },
        {
          title: "To Kill a Mockingbird",
          author: "Harper Lee",
          Genre: "Fiction",
          year: 1960,
        },
        {
          title: "The Great Gatsby",
          author: "F. Scott Fitzgerald",
          Genre: "Fiction",
          year: 1925,
        },
      ];

      // Menggunakan forEach untuk mencetak judul buku
      books.forEach((book) => {
        console.log(book.title);
      });
    </script>
  </body>
</html>
